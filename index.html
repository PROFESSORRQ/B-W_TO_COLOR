<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ColorIt: Colorize your B/W Images</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <header class="masthead bg-primary text-white text-center">
      <div class="container d-flex align-items-center flex-column">
        <h1
          class="masthead-heading text-uppercase mb-0"
          style="font-size: 2.5rem"
        >
        Colorize your B/W Images
        </h1>
      </div>
    </header>

    <section class="page-section portfolio" id="colorize">
      <div class="container text-center">
        <!-- <h2
          class="
            page-section-heading
            text-center text-uppercase text-secondary
            mb-5
          "
        >
          Colorize
        </h2> -->

        <form action="/submit" method="POST" enctype="multipart/form-data">
          <label for="formFile" class="form-label mt-2"
            ><h6>Please upload the B/W image</h6></label
          >
          <input
            class="form-control"
            type="file"
            id="formFile"
            name="img"
            accept="image/*"
          />
          <br />
          <button type="submit" class="btn btn-primary mb-3" name="btn">
            Color it!
          </button>
        </form>

        {% if img_path2 %}
        <h3 style="color: red">Original image:</h3>
        <img
          class="mb-2 img-thumbnail"
          src="{{ img_path1 }}"
          alt="Uploaded Image"
        />

        <h3 style="color: red">Colored image:</h3>
        <img
          class="mb-2 img-thumbnail"
          src="{{ img_path2 }}"
          alt="Uploaded Image"
        />
        {% endif %}
      </div>
    </section>
  </body>
</html>
